<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Scientific Calculator</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
        <style>
            body {
                font-family: "Roboto", sans-serif;
                background-color: #f0f4f8;
            }
            .container {
                max-width: 480px;
                margin: 2rem auto;
                padding: 1rem;
            }
            .calculator {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 1.5rem;
            }
            .calculator-screen {
                margin-bottom: 1rem;
            }
            #result {
                width: 100%;
                height: 60px;
                font-size: 1.5rem;
                text-align: right;
                padding: 0.5rem;
                border: 1px solid #d1d5db;
                border-radius: 4px;
            }
            .calculator-keys {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 0.5rem;
            }
            button {
                padding: 0.75rem;
                font-size: 1rem;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            button:hover {
                opacity: 0.8;
            }
            .operator {
                background-color: #3b82f6;
                color: white;
            }
            .function {
                background-color: #10b981;
                color: white;
            }
            .clear {
                background-color: #ef4444;
                color: white;
            }
            .equal {
                background-color: #f59e0b;
                color: white;
                grid-column: span 2;
            }
        </style>
    </head>
    <body>
        <header>
            <nav
                class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"
            >
                <div
                    class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl"
                >
                    <a href="https://flowbite.com" class="flex items-center">
                        <img
                            src="https://flowbite.com/docs/images/logo.svg"
                            class="mr-3 h-6 sm:h-9"
                            alt="Flowbite Logo"
                        />
                        <span
                            class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                            >Flowbite</span
                        >
                    </a>
                    <div class="flex items-center lg:order-2">
                        <a
                            href="#"
                            class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
                            >Log in</a
                        >
                        <a
                            href="#"
                            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
                            >Get started</a
                        >
                        <button
                            data-collapse-toggle="mobile-menu-2"
                            type="button"
                            class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                            aria-controls="mobile-menu-2"
                            aria-expanded="false"
                        >
                            <span class="sr-only">Open main menu</span>
                            <svg
                                class="w-6 h-6"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                            <svg
                                class="hidden w-6 h-6"
                                fill="currentColor"
                                viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                ></path>
                            </svg>
                        </button>
                    </div>
                    <div
                        class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
                        id="mobile-menu-2"
                    >
                        <ul
                            class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0"
                        >
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0 dark:text-white"
                                    aria-current="page"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a
                                    href="/calculator"
                                    class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                                    >Scientific Calculator</a
                                >
                            </li>
                            <li>
                                <a
                                    href="/"
                                    class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                                    >Investment Calculator</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                                    >Features</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                                    >Team</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <h1 class="text-3xl font-bold mb-4 text-center">
                Advanced Scientific Calculator
            </h1>
            <div class="calculator">
                <div class="calculator-screen">
                    <input type="text" id="result" disabled />
                </div>
                <div class="calculator-keys">
                    <button class="function" onclick="addToScreen('(')">
                        (
                    </button>
                    <button class="function" onclick="addToScreen(')')">
                        )
                    </button>
                    <button class="function" onclick="addToScreen('Math.PI')">
                        π
                    </button>
                    <button class="function" onclick="addToScreen('Math.E')">
                        e
                    </button>
                    <button class="clear" onclick="clearScreen()">C</button>

                    <button class="function" onclick="addToScreen('Math.sin(')">
                        sin
                    </button>
                    <button class="function" onclick="addToScreen('Math.cos(')">
                        cos
                    </button>
                    <button class="function" onclick="addToScreen('Math.tan(')">
                        tan
                    </button>
                    <button class="function" onclick="addToScreen('Math.log(')">
                        log
                    </button>
                    <button
                        class="function"
                        onclick="addToScreen('Math.sqrt(')"
                    >
                        √
                    </button>

                    <button onclick="addToScreen('7')">7</button>
                    <button onclick="addToScreen('8')">8</button>
                    <button onclick="addToScreen('9')">9</button>
                    <button class="operator" onclick="addToScreen('/')">
                        /
                    </button>
                    <button class="function" onclick="addToScreen('**')">
                        ^
                    </button>

                    <button onclick="addToScreen('4')">4</button>
                    <button onclick="addToScreen('5')">5</button>
                    <button onclick="addToScreen('6')">6</button>
                    <button class="operator" onclick="addToScreen('*')">
                        *
                    </button>
                    <button class="function" onclick="addToScreen('Math.exp(')">
                        exp
                    </button>

                    <button onclick="addToScreen('1')">1</button>
                    <button onclick="addToScreen('2')">2</button>
                    <button onclick="addToScreen('3')">3</button>
                    <button class="operator" onclick="addToScreen('-')">
                        -
                    </button>
                    <button class="function" onclick="addToScreen('Math.abs(')">
                        |x|
                    </button>

                    <button onclick="addToScreen('0')">0</button>
                    <button onclick="addToScreen('.')">.</button>
                    <button class="equal" onclick="calculate()">=</button>
                    <button class="operator" onclick="addToScreen('+')">
                        +
                    </button>
                </div>
            </div>
        </div>
        <script>
            function addToScreen(value) {
                document.getElementById("result").value += value;
            }

            function clearScreen() {
                document.getElementById("result").value = "";
            }

            function calculate() {
                try {
                    const result = eval(
                        document.getElementById("result").value,
                    );
                    document.getElementById("result").value = result;
                } catch (error) {
                    document.getElementById("result").value = "Error";
                }
            }
        </script>
    </body>
</html>
